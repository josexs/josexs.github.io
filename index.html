<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoseXS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="logo">JoseXS</h1>
        <ul class="nav-links-container">
            <li class="nav-link"><a href="#home-section" class="links active">Inicio</a></li>
            <li class="nav-link"><a href="#about-section" class="links">Sobre mi</a></li>
            <li class="nav-link"><a href="#article-section" class="links">Articulos</a></li>
            <li class="nav-link"><a href="#project-section" class="links">Proyectos</a></li>
            <li class="nav-link"><a href="#contact-section" class="links">Contacto</a></li>
        </ul>

        <!-- Toggle -->
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- header -->
    <header class="header" id="home-section">
        <div class="content">
            <h1 class="header-heading">Hola, soy <span class="brand-name">Jose<span>XS</span></span></h1>
            <div class="contact-div">
                <a href="#about-section" class="btn">Â¿Quien?</a>
            </div>
        </div>
    </header>

    <!-- about section -->

    <section id="about-section">
        <h1 class="heading">Sobre mi</h1>
        <!-- about -->
        <div class="about-container">
            <div class="image-container">
                <div class="square"></div>
                <img src="assets/img/about.png" class="about-img" alt="JoseXS">
                <div class="social-links">
                    <a id="github" href="#" target="_blank"><img src="assets/img/github.png" class="social-img"
                            alt="Github"></a>
                    <a id="linkedin" href="#" target="_blank"><img src="assets/img/linked.png" class="social-img"
                            alt="Linkedin"></a>
                </div>
            </div>

            <!-- info part -->
            <div class="info">
                <div id="info"></div>
                <a href="#contact-section" class="btn about">Contactame</a>
                <a href="assets/files/cv.pdf" target="_blank" class="btn about">Descarga mi CV</a>
            </div>
        </div>

        <h2 class="sub-heading">Skills</h2>

        <div id="skills" class="skills">
        </div>
    </section>


    <section id="article-section">
        <h1 class="heading">Articulos</h1>

        <div id="filterArticles" class="filter"></div>

        <!--  articles cards -->
        <div id="article-container" class="article-container"></div>
    </section>
    
    <section id="project-section">
        <h1 class="heading">Proyectos</h1>

        <div id="filterProjects" class="filter"></div>

        <!--  project cards -->
        <div id="project-container" class="project-container"></div>
    </section>

    <section id="contact-section">
        <h1 class="heading">Contacto</h1>
        <div class="form">
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Asunto">
            <textarea placeholder="Mensaje"></textarea>
            <button class="contact-btn">Contactar</button>
        </div>
    </section>
</body>

<script src="./utils.js"></script>
<script src="./project.js"></script>
<script src="./articles.js"></script>
<script src="./app.js"></script>

</html>
